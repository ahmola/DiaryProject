<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/posting.css">
    <title>Post your Memory</title>
</head>
<body>
    <div class="diary_title">
        <input type="text" id="title" name="title" placeholder="Title" required>
    </div>
    <br>
    <div class="diary_note">
        <textarea id="summary" name="summary" rows="10" cols="50" placeholder="Summary" required></textarea>
    </div>
    <br>
    <div>
        <button id="post_button">Submit</button>
    </div>
</body>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="JavaScript/posting.js"></script>
</html>
